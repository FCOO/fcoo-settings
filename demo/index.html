<head>
	<title>fcoo.dk - fcoo-settings - Demo</title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'>

    <link  href="bower_components.css" rel="stylesheet">	
    <link  href="../src/fcoo-settings.css" rel="stylesheet">	
</head>

<body>
	<script src="bower_components.js"></script>
	<script src="../src/fcoo-settings.js"></script>
	<script>

fcoo.settings.add( { callApply: false,
    id          :'test',  
    validator   : 'NUMBER',
    defaultValue: 0,
    applyFunc   : function( value, id, defaultValue ){
                      console.log('test - applyFunc2:',id, '=', value);
                  } 
});

fcoo.settings.add( {
    id          :'test2',  
    validator   : 'NUMBER',
    defaultValue: 0,
    applyFunc   : function( value, id, defaultValue ){
                      console.log('test2 - applyFunc2:',id, '=', value);
                  } 
});


console.log('fcoo.settings.get("test")=',fcoo.settings.get('test'));
console.log('fcoo.settings.get("test2")=',fcoo.settings.get('test2'));


    
    </script>
</body>
</html>
